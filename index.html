<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我们的纪念网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 0;
            font-size: 32px;
        }
        main {
            padding: 20px;
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            line-height: 1.6;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 30px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<header>
    我们的纪念时光
</header>

<main>
    <img src="1.jpg" alt="美好回忆照片">
    <p>这一刻，我们曾一起走过。</p>
    <p>感谢有你，让这段旅程变得如此特别。</p>
</main>

<footer>
    © 2025 by Quancheng Zhu. All rights reserved.
</footer>
<script>
    function updateCounter() {
        const startDate = new Date("2025-04-12");
        const today = new Date();
        // 清除时间部分，只保留日期
        startDate.setHours(0, 0, 0, 0);
        today.setHours(0, 0, 0, 0);

        const diffTime = today - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById("dayCounter").textContent =
            "我们已经在一起了 " + diffDays + " 天";
    }

    updateCounter();
</script></body>
</html>
