<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef6f9;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #ff8fa3;
            color: white;
            padding: 30px 10px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        main {
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }
        img {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            animation: float 5s ease-in-out infinite;
        }
        p {
            font-size: 20px;
            color: #444;
            margin-top: 20px;
            line-height: 1.8;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 30px;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes float {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-10px);}
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
            padding-bottom: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            header {
                font-size: 26px;
                padding: 20px 10px;
            }
            p {
                font-size: 18px;
                padding: 0 10px;
            }
            .counter {
                font-size: 20px;
            }
        }
    </style>

    <!-- 樱花特效 -->
    <script src="https://cdn.jsdelivr.net/gh/lindelof/flower-fall/flower.js"></script>

    <!-- 烟花特效 -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.2/dist/index.umd.js"></script>
</head>
<body>

    <!-- 背景音乐 -->
    <audio autoplay loop>
        <source src="assets/music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <header>
        我们的纪念时光
    </header>

    <main>
        <img src="1.jpg" alt="美好回忆照片">
        <p>这一刻，我们曾一起走过。</p>
        <p>感谢有你，让这段旅程变得如此特别。</p>

        <div class="counter" id="dayCounter">我们已经在一起了 0 天</div>

        <p>愿未来的每一天，我们都像今天一样微笑着相拥。</p>
        <p>有你的日子，连时间都变得温柔。</p>
        <h2 style="margin-top:50px; color:#ff6f91;">我们的留言板</h2>
        <div id="messageBoard" style="max-width: 600px; margin: 0 auto;">
            <textarea id="messageInput" placeholder="写下你此刻的想法吧..." style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
            <button onclick="addMessage()" style="margin-top: 10px; padding: 10px 20px; background-color: #ff8fa3; color: white; border: none; border-radius: 8px; cursor: pointer;">留言</button>
            <ul id="messages" style="text-align: left; padding-left: 0; list-style: none; margin-top: 20px;"></ul>
        </div>

    </main>

    <footer>
        © 2025 by Quancheng Zhu. All rights reserved.
    </footer>

    <!-- 天数计算 -->
    <script>
        function updateCounter() {
            const startDate = new Date(2025, 3, 12); // 月份从0开始
            const today = new Date();
            startDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("dayCounter").textContent =
                "我们已经在一起了 " + diffDays + " 天";
        }

            // 更新留言并重新渲染
       function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const messageList = document.getElementById("messages");
            messageList.innerHTML = "";
            messages.forEach((msg, index) => {
                const li = document.createElement("li");
                li.style.marginBottom = "12px";
                li.style.background = "#fff0f5";
                li.style.padding = "10px";
                li.style.borderRadius = "8px";
                li.textContent = msg;

            // 创建删除按钮
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "删除";
                deleteButton.style.marginLeft = "10px";
                deleteButton.style.backgroundColor = "#ff6666";
                deleteButton.style.color = "white";
                deleteButton.style.border = "none";
                deleteButton.style.padding = "5px 10px";
                deleteButton.style.borderRadius = "5px";
                deleteButton.style.cursor = "pointer";
                deleteButton.onclick = function () {
                    deleteMessage(index); // 删除当前留言
                };

            // 将删除按钮加入到每个留言中
                li.appendChild(deleteButton);
                messageList.appendChild(li);
            });
        }

    // 删除留言
       function deleteMessage(index) {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.splice(index, 1); // 删除指定索引的留言
            localStorage.setItem("messages", JSON.stringify(messages)); // 更新本地存储
            loadMessages(); // 重新加载留言
        }

    // 添加留言
       function addMessage() {
            const input = document.getElementById("messageInput");
            const msg = input.value.trim();
            if (msg) {
                const messages = JSON.parse(localStorage.getItem("messages")) || [];
                messages.push(msg);
                localStorage.setItem("messages", JSON.stringify(messages));
                input.value = "";
                loadMessages(); // 重新加载留言
            }
        }

        window.onload = function () {
            updateCounter();
            loadMessages();

            // 启动烟花
            const container = document.body;
            const fireworks = new Fireworks.default(container, {
                opacity: 0.7,
                acceleration: 1.05,
                friction: 0.95,
                gravity: 1.5,
                particles: 90,
                trace: 3,
                explosion: 5,
                autoresize: true
            });
            fireworks.start();

            // 自动停止烟花（播放 15 秒）
            setTimeout(() => {
                fireworks.stop();
            }, 15000);
        };
    </script>

</body>
</html>
